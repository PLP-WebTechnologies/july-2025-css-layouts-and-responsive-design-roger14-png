<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 page using Flexbox, Grid, and media queries">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <h1>My Responsive Page</h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-container">
        <!-- FLEXBOX SECTION -->
        <section class="flex-section">
            <article>
                <h2>Flexbox Item 1</h2>
                <p>This is a flexible box item.</p>
            </article>
            <article>
                <h2>Flexbox Item 2</h2>
                <p>This is another flexible box item.</p>
            </article>
            <article>
                <h2>Flexbox Item 3</h2>
                <p>This is a third flexible box item.</p>
            </article>
        </section>

        <!-- GRID SECTION -->
        <section class="grid-section">
            <div class="grid-item">Grid 1</div>
            <div class="grid-item">Grid 2</div>
            <div class="grid-item">Grid 3</div>
            <div class="grid-item">Grid 4</div>
            <div class="grid-item">Grid 5</div>
            <div class="grid-item">Grid 6</div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 My Responsive Page</p>
    </footer>
</body>
<link rel="stylesheet" href="stlye.css">
</html>
